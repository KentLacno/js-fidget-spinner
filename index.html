<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>Document</title>
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>
<body>
  <header>
    <p>FIDGET SPINNER</p>
    <p>(MADE WITH JS)</p>
  </header>
  <div class="fidget-spinner-container">
    <div id="fidget-spinner" class="fidget-spinner">
      <div class="first-wing wing wing-outer">
        <div class="wing wing-inner">
          <div class="wing wing-inner-inner">
          </div>
        </div>
      </div>
      <div class="second-wing wing wing-outer">
        <div class="wing wing-inner">
          <div class="wing wing-inner-inner">
          </div>
        </div>
      </div>
      <div class="third-wing wing wing-outer">
        <div class="wing wing-inner">
          <div class="wing wing-inner-inner">
          </div>
        </div>
      </div>
      <div class="bearing bearing-outer"></div>
      <div class="bearing bearing-inner">
        <div class="bearing bearing-inner-inner">
        </div>
      </div>
      <div class="spinner-end first-end">
        <div class="center">
        </div>
      </div>
      <div class="spinner-end second-end">
        <div class="center">
        </div>
      </div>
      <div class="spinner-end third-end">
        <div class="center">
        </div>
      </div>
    </div>
    <!-- <div class="reference">
      <div class="first-line line"></div>
      <div class="second-line line"></div>
      <div class="third-line line"></div>
      <div class="reference-center"></div>
    </div>
    -->
    <canvas id="canvas">
    </canvas>
  </div>
  <footer>
    <p>Spins: <span id="spin-counter">0</span></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
